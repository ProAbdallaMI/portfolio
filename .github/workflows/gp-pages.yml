name: Deploy — GitHub Pages

on:
  workflow_run:
    workflows: ["CI — frontend"]   # must match the name in ci.yml
    types:
      - completed                  # trigger when CI finishes

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    # Only run if CI succeeded AND the branch is main
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      # 1. Download the dist artifact uploaded in ci.yml
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      # 2. Upload Pages artifact (GitHub expects this before deployment)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  publish:
    needs: deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.publish.outputs.page_url }}

    steps:
      # 3. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: publish
        uses: actions/deploy-pages@v4
